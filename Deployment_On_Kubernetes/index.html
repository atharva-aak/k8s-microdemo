<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PixelPrompt</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="tab_logo.png">
</head>
<body>
    <img src="logo.png" alt="Logo" class="logo">
    <div class="container">
    <h1>Text to Image Generator</h1>
    <h4><i>Made by :Atharva Kalbande</i></h4>
<div class="input">
    <label for="">Create an image from text prompt :
    </label>
    <input type="text" name="" id="input" placeholder="Enter a Text to Generate the Image">
    <button id="btn"> Generate Image <img src="generate.svg" alt=""></button>
</div>

<div class="output">
    <div class="image">
        <img id="image" src="" alt="">
        <img id="svg" src="image.svg"alt="">
        <img id="loading" src="loader.gif" alt=""></div>
       
        <div class="btns">
                <button id="download">Download <img src="download.svg" alt=""></button>
                <button id="reset">Reset <img src="reset.svg" alt=""></button>
        </div>
    </div>
</div>

    <script src="script.js"></script>
    <script>
        window.va = window.va || function () { (window.vaq = window.vaq || []).push(arguments); };
      </script>
      <script defer src="/_vercel/insights/script.js"></script>
</body>
</html>
